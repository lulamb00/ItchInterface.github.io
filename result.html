<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="precise.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>가려움 분석</title>
  </head>
  <body>
    <div class="container">
      <div class="row ">
        <br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br>
        <div class="jumbotron">
          <h3> 가려움 상세 분석 결과</h3>
          <h3> 8월 1일 일요일 </h3>
          <hr>
          <h4>① 시간대별 분석 </h4>
          <div class = "panel panel-default">
              <div class="panel-body">
                  <p>수면 후 1 시간 이내 가려움이 가장 심합니다.</p>
                  <p>불면증이 심해지면 의사와 상담해보세요. </p>
              </div>
          </div>
          <div class = "media">
          <!--
              <div class="media-left media-middle">
                  <canvas id="scratch_angle_chart"></canvas>
              </div>
              -->
              <div class = "media-body media-middle">
                <canvas id="scratch_angle_chart"></canvas>
                <div class = "panel panel-default">
                  <div class="panel-body" >
                      <p> 오래 긁은 시간: 85초</p>
                      <p> 총 긁은 시간: 624초</p>
                  </div>
                </div>
              </div>
          </div>
          <h4>② 부위별 요약 </h4>
          <div class = "panel panel-default">
              <div class="panel-body">
                  <p>수면 후 1 시간 이내 가려움이 가장 심합니다.</p>
                  <p>불면증이 심해지면 의사와 상담해보세요. </p>
              </div>
          </div>

          <div class="media">
              <div class="media-left media-middle">
                  <img src="body_outline.png" alt="human body" class="media-object">
              </div>
              <div class="media-body">
              <br>
                  <h4 class="media-heading">부위 별 긁은 시간 </h4>
                  <hr>
                  <p> 머리, 목 : 80 초 </p>
                  <hr>
                  <p>팔: 11 초 </p>
                  <hr>
                  <p>몸통: 153 초 </p>
                  <hr>
                  <p>다리: 46 초 </p>
              </div>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script>

            var config = {
              type: 'polarArea',
              data: {
                datasets: [{
                  data: [60, 50, 48, 45, 25, 0, 0, 0, 0, 0,
                0, 0, ],
                  backgroundColor: [
                    '#FF5733', '#FFBD33', '#DBFF33', '#75FF33', '#33FF57',
                    '#33FFBD', '#45B39D', '#48C9B0', '#5DADE2', '#5499C7',
                    '#AF7AC5', '#A569BD',
                  ],
                }],
                labels: ['12시', '1시', '2시', '3시', '4시', '5시', '6시', '7시', '8시', '9시', '10시', 
                         '11시']
              },
              options: {
                legend: {
                  position: 'right'
                },
                title: {
                  display: true,
                  text: '시간별 긁은 시간 (초)'
                },
                responsive: true
              }
            };

            window.onload = function() {
              var ctx = document.getElementById('scratch_angle_chart').getContext('2d');
              window.myPie = new Chart(ctx, config);
            };

        </script>

      </div>
    </div>
  </body>
</html>
